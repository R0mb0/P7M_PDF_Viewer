<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apri documenti P7m</title>
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="app">

    <h1 id="title" class="page-title">Apri documenti P7m</h1>

    <!-- Schermata iniziale -->
    <section id="landing" class="card">
      <div class="landing-controls">
        <button id="openBtn" class="btn btn-primary">Apri documento</button>
        <input id="fileInput" type="file" accept=".p7m" hidden>
        <div id="dropZone" class="drop-zone" aria-label="Drop zone">
          <div class="drop-zone__label" id="dropLabel">Rilascia qui il file</div>
        </div>
        <div id="hint" class="hint"></div>
      </div>
    </section>

    <!-- Embedded PDF viewer (uses <embed> for better Chrome compatibility) -->
    <section id="embedSection" class="viewer hidden">
      <div class="embedWrapper">
        <!-- IMPORTANT: no sandbox here -->
        <embed id="pdfEmbed" type="application/pdf" />
      </div>
      <div class="actions">
        <button id="downloadBtn2" class="btn btn-primary">Scarica documento</button>
        <button id="resetBtn2" class="btn btn-accent">Reset</button>
      </div>
    </section>

    <div id="status" class="status" role="status" aria-live="polite"></div>
  </div>

  <script src="./pdf.min.js"></script>
  <script>
    if (window['pdfjsLib']) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.min.js';
    }
  </script>
  <script src="./app.js"></script>
</body>
</html>
